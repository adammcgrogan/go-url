<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-slate-800 mb-2">URL Shortener</h1>
            <p class="text-center text-slate-500 mb-8">Enter a long URL to make it short and sweet!</p>

            <form id="url-form" class="flex flex-col sm:flex-row items-center gap-4 mb-6">
                <input type="url" id="url-input" placeholder="https://your-long-url.com/goes-here"
                    class="flex-grow w-full px-4 py-3 text-slate-700 bg-slate-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required>
                <button type="submit"
                    class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-200 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Shorten!
                </button>
            </form>

            <!-- This section will show the result or errors -->
            <div id="result-section" class="hidden mt-6 p-4 bg-slate-50 rounded-lg text-center">
                <p class="text-slate-600 mb-2">Your shortened URL is ready:</p>
                <div class="flex items-center justify-center bg-slate-200 p-2 rounded-lg">
                    <a id="short-url-link" href="#" target="_blank"
                        class="text-blue-600 font-mono text-lg break-all"></a>
                    <button id="copy-button" title="Copy to clipboard"
                        class="ml-4 p-2 bg-slate-300 hover:bg-slate-400 rounded-lg transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-slate-700">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <p id="copy-feedback" class="text-green-600 text-sm mt-2 h-4"></p>
            </div>
            <div id="error-section"
                class="hidden mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const resultSection = document.getElementById('result-section');
        const errorSection = document.getElementById('error-section');
        const shortUrlLink = document.getElementById('short-url-link');
        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalUrl = urlInput.value;

            // Reset UI state
            resultSection.classList.add('hidden');
            errorSection.classList.add('hidden');
            copyFeedback.textContent = '';

            try {
                // This is the API call to our Go backend's /shorten endpoint
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: originalUrl })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Display the result
                shortUrlLink.href = data.short_url;
                shortUrlLink.textContent = data.short_url;
                resultSection.classList.remove('hidden');

            } catch (error) {
                // Display errors
                errorMessage.textContent = error.message;
                errorSection.classList.remove('hidden');
            }
        });

        copyButton.addEventListener('click', () => {
            const urlToCopy = shortUrlLink.href;

            // Create a temporary textarea to copy the text
            const tempInput = document.createElement('textarea');
            tempInput.value = urlToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            copyFeedback.textContent = 'Copied!';
            setTimeout(() => { copyFeedback.textContent = '' }, 2000);
        });
    </script>
</body>

</html>
